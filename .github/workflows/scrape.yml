# .github/workflows/scrape.yml

name: Scrape Hanyang OIA Notices

on:
  workflow_dispatch: # Allow manual trigger
  schedule:
    - cron: '0 1 * * *' # Run at 01:00 UTC every day (adjust as needed)

# Add write permissions for contents (for pushing changes)
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Use a recent Python 3 version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add web/src/data/notices.json
          # Check if there are changes staged
          git diff --staged --quiet || git commit -m "Update OIA notices"
          git push

